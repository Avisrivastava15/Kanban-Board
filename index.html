<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button id="toggle-modal">Add New Task</button></div>
        </nav>
        <section class="board">
            <div class="task-column" id="todo">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">1</div>
                </div>
                <!-- <div class="task" draggable="true">
                    <h2>Default Task</h2>
                    <p>This is default task</p>
                    <button>Delete</button>
                </div> -->
            </div>
            <div class="task-column" id="progress">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">0</div>
                </div>
            </div>
            <div class="task-column" id="done">
                <div class="heading">
                    <div class="left">Completed</div>
                    <div class="right">0</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input type="text" placeholder="Task Title" id="task-title">
            <textarea placeholder="Task Description" id="task-desc"></textarea>
            <button class="add-task-btn" id="add-new-task">Add Task</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
